<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skype</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <link rel="shortcut icon" href="./800px-Skype_logo_(2019–present).svg.png" type="image/x-icon">
</head>
<body>

    <!-- DESKTOP -->
    <img class="desktop" src="./desk.PNG" alt="">

    <!-- CALL -->
    <div id="call" class="call">

        <div class="top">
            <img src="./Skype-logo-01028CF2D1-seeklogo.com.png" alt="">
            <img id="closeCall" src="./51517.png" alt="">
        </div>

        <div class="bottom">
            <img class="avatar" src="./t.png" alt="">
            <span> Михал Палыч звонит...</span>
            <img id="videoCall" src="./ret1.png" alt="">
            <img id="audioCall" src="./ret2.png" alt="">
            <img id="cancelCall" src="./ret3.png" alt="">
        </div>

    </div>

    <!-- BLOCK -->
    <div id="block" class="block">

        <div class="top">

            <div class="left">
                <img src="./800px-Skype_logo_(2019–present).svg.png" alt="">
                <span>Skype</span>
            </div>

            <div class="right">
                <div id="bTopLeft" class="btn"><img src="./remove.png" alt=""></div>
                <div id="bTopMiddle" class="btn"><img src="./stop.png" alt=""></div>
                <div id="bTopRight" class="btn"><img src="./cross.png" alt=""></div>
            </div>

        </div>

        <div class="bottom">

            <img src="./t.gif" alt="">

            <div class="ui">

                <div class="top">

                    <div class="left">
                        <div id="bmenu" class="btnMenu"><img src="./global-navigation-bar.png" alt=""></div>
                        <div class="userinfo">
                            <h2>Михал Палыч</h2>
                            <span id="timer">00:00</span>
                        </div>
                    </div>

                    <div class="right"></div>

                </div>

                <div class="bottom">

                    <div class="left"></div>

                    <div class="middle">
                        <div id="bMincro" class="btn"><img src="./micro.png" alt=""></div>
                        <div id="bVideo" class="btn"><img src="./video.png" alt=""></div>
                        <div id="bExit" class="btn"><img src="./closcall.png" alt=""></div>
                    </div>

                    <div class="right"></div>

                </div>
            </div>

        </div>

    </div>

</body>
</html>
